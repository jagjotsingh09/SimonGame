<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=El+Messiri:wght@700&family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Start Key to Play</h1>
  <div class="row">

    <div id="starting" class="buttonbtn starting">
      <h1>START</h1>
    </div>
    
  </div>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

    <div class="row">

      <div id="score" class="score">
        <h1>Current Score : 0 </h1>
      </div>
      
    </div>

  </div>









  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
